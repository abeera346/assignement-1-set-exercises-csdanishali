  <!-- Container for the embedded video -->
  <div class="video-container">
    <!-- Video element with autoplay, looping, and muted enabled -->
    <!-- 'poster' shows an image before the video plays -->

      src="WhatsApp Image 2025-04-16 at 00.11.57_1f356910.mp4" 
      poster="WhatsApp Image 2025-04-16 at 00.11.57_1f356910.jpg" 
      autoplay 
      loop 
      muted>
    </video>
  </div>
</body>
