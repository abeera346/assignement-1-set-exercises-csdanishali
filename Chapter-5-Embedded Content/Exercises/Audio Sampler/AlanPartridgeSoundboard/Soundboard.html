<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alan Partridge Soundboard</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Page Header -->
  <header>
    <h1>Audio Sampler</h1>
  </header>

  <!-- Main container for sound buttons -->
  <main class="soundboard">
    <!-- Each button is a sample with audio -->
    <button class="sample" data-sound="ah-ha">
      <span class="number">10.</span>
      <strong>Ah-Ha</strong>
      <span class="duration">1.4</span>
    </button>

    <button class="sample active" data-sound="dan">
      <span class="number">11.</span>
      <strong>Dan</strong>
      <span class="duration">0.5</span>
    </button>

    <button class="sample" data-sound="back-of-the-net">
      <span class="number">12.</span>
      <strong>Back of the net</strong>
      <span class="duration">1.02</span>
    </button>

    <button class="sample" data-sound="bangoutoforder">
      <span class="number">13.</span>
      <strong>Bang out of order</strong>
      <span class="duration">1.38</span>
    </button>

    <button class="sample" data-sound="jurassicpark">
      <span class="number">14.</span>
      <strong>Jurassic Park</strong>
      <span class="duration">1.49</span>
    </button>

    <button class="sample" data-sound="iateascotchegg">
      <span class="number">15.</span>
      <strong>Smell my cheese</strong>
      <span class="duration">1.91</span>
    </button>

    <button class="sample" data-sound="emailoftheevening">
      <span class="number">16.</span>
      <strong>Goal</strong>
      <span class="duration">1.49</span>
    </button>

    <button class="sample" data-sound="imconfused">
      <span class="number">17.</span>
      <strong>Kiss my face</strong>
      <span class="duration">1.07</span>
    </button>

    <button class="sample" data-sound="hellopartridge">
      <span class="number">18.</span>
      <strong>Hello Partridge</strong>
      <span class="duration">2.25</span>
    </button>
  </main>

  <!-- Audio elements to be played -->
    <audio id="ah-ha" src="Audio/ah-ha.mp3"></audio>
    <audio id="dan" src="Audio/dan.mp3"></audio>
    <audio id="back-of-the-net" src="Audio/back-of-the-net.mp3"></audio>
    <audio id="bangoutoforder" src="Audio/bangoutoforder.mp3"></audio>
    <audio id="hellopartridge" src="Audio/hellopartridge.mp3"></audio>
    <audio id="emailoftheevening" src="Audio/emailoftheevening.mp3"></audio>
    <audio id="iateascotchegg" src="Audio/iateascotchegg.mp3"></audio>
    <audio id="imconfused" src="Audio/imconfused.mp3"></audio>

  <!-- JavaScript file for playback logic -->
  <script src="index.js"></script>
</body>
</html>
